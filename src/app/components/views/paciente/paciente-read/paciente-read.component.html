<div class="content">
    <div class="title">
        <h1>Lista de Paciente</h1>
    </div>
    <button class="mat-elevation-z8" mat-raised-button><i class="material-icons">add</i>Cadastrar</button>


    <div class="mat-elevation-z8 content-table" >
        <table class="table" mat-table>

            <!-- Position Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> Cpf </th>
                <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="cidade">
                <th mat-header-cell *matHeaderCellDef> Cidade </th>
                <td mat-cell *matCellDef="let row"> {{row.cidade}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
            </ng-container>

            <ng-container matColumnDef="bairro">
                <th mat-header-cell *matHeaderCellDef> Bairro </th>
                <td mat-cell *matCellDef="let row"> {{row.bairro}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let row"> {{row.acoes}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
